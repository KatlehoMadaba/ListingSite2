<!DOCTYPE html>
<html lang="en">

<head>
  <title>Log In</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <form>
    <section class="ftco-section">
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="wrap d-md-flex">
            <div class="text-wrap p-4 p-lg-5 d-flex img d-flex align-items-end" style="background-image: url(images/bg.jpg);">
              <div class="text w-100">
                <h2 class="mb-4">Welcome to Login form</h2>
              </div>
            </div>
            <div class="login-wrap p-4 p-md-5">
              <h3 class="mb-3">Please enter your details</h3>
              <form action="#" class="signup-form">
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group d-flex align-items-center">
                      <div class="group">
                        <input type="text" class="form-control" placeholder="User Name">
                        <span class="highlight">
                        </span>
                        <span class="bar">
                        </span>
                        <label>User Name</label>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="col-md-12">
              <div class="form-group d-flex align-items-center">
                <div class="group">
                  <input type="password" class="form-control" placeholder="Password">
                  <span class="highlight">
                  </span>
                  <span class="bar">
                  </span>
                  <label>Password</label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="pReg">Don't have an account yet?
          <a class="pReg" href="/Registration Page/registrationpage.html">Register here</a>
        </p>
      </div>
      </div>
      </div>
      </div>
      </div>
      </form>
      <div class="container">
      </div>
      <button type="submit" class="btn btn-secondary submit p-3">Login</button>
  </form>
  <script src=></script>
</body>

</html>
