<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employer Registration</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="/Registration Page/style.css">
</head>
<body>
    <h2>Employer Registration Form</h2>
    <div class="div1">
        <form name="myForm" method="post">
        <label >Company Name</label>
        <input type="text" name="fullName" class="inputText"  placeholder="Name">
        <br><br>
        <label >Company Email</label>
        <input type="text" name="email" class="inputText"  placeholder="Email">
        <br><br>
        <label >Create Company Username</label>
        <input type="text" name="userName" class="inputText"  placeholder="UserName">
        <br><br>
        <label >Confrim Company Username</label>
        <input type="text" name="confirmUserName" class="inputText"  placeholder="UserName">
        <br><br>
        <label >Password</label>
        <input type="password" name="Pass" class="inputText"  placeholder="Password">
        <br><br>
        <label >Confirm Password</label>
        <input type="password" name="Passwrd" class="inputText"  placeholder="Password">
        <br><br>
        <input type="button" name="log" id="logButton" value="Register" onclick="registerFunc()">
        <p class="pReg">Already have an account?<a class="pReg" href="/Login Page/login.html">Login here</a></p>
        <p class="pReg">Are you a Jobseeker?<a class="pReg" href="/Registration Page/registrationpage.html">Register here</a></p>
        </form>
    </div>
    
    <script src="/scripts/app.js"></script>
</body>
</html>
